<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лаб1 | Задача5</title>
</head>
<body>
<p id="print0-30"></p>
<script>
    let text = "";
    let i = 0;
    while (i <= 30) {

        if (i % 2 == 0) {
            text += i + " е парен број.<br>";
        } else {
            text += i + " е непарен број.<br>";
        }

        i++;
    }
    document.getElementById("print0-30").innerHTML = text;
</script>
</body>
</html>
