<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="form">
        <label for="xCoordinate">X:</label><input type="number" id="xCoordinate"><br>
        <label for="yCoordinate">Y:</label><input type="number" id="yCoordinate">
    </form>
</div>



<button onclick="animacija()">Animate</button>
<button onclick="toJSON()">toJSONs</button>
<div class="boxContainer">
    <div class="box" id="box"></div>
</div>

<script>

    function toJSON(){
        let x = parseInt($("#xCoordinate").val());
        let y = parseInt($("#yCoordinate").val());
        let coordinates={xCoordinate: x, yCoordinate: y};
        console.log(JSON.stringify(coordinates));
    }

    function animacija() {
        let x = parseInt($("#xCoordinate").val());
        let y = parseInt($("#yCoordinate").val());
        $("#box").animate({
            left : x,
            top: y
        }, "fast");
    }
</script>

</body>
</html>
